<!DOCTYPE html>
<html>
<head>
<script>


function c1_name()
{
	document.getElementById("text").innerHTML="circle 1 is clicked with blue color";
}

function c2_name()
{
	document.getElementById("text").innerHTML="circle 2 is clicked with white color";
}

function c3_name()
{
	document.getElementById("text").innerHTML="circle 3 is clicked with red color";
}
</script>
<style>
div {
  border-radius: 50%;
}

.blue {
  height: 200px;
  width: 200px;
  background-color: rgb(0, 36, 125);
  position: relative;
}

.white {
  height: 130px;
  width: 130px;
  background-color: #fff;
    position: absolute;
  top: 42px;
  left: 42px;
}

.red {
  height: 70px;
  width: 70px;
  background-color: rgb(206, 17, 38);
  position: absolute;
  top: 70px;
  left: 70px;
}
</style>
</head>
<body>

<div>
<div class="blue" id="c1" onclick="c1_name()" ></div>
  <div class="white" id="c2" onclick="c2_name()"></div>
    <div class="red" id="c3" onclick="c3_name()"></div>
</div>

<p id="text">text will be shown here</p>

</body>
</html>
